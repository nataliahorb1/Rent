<!DOCTYPE html>
<html lang="en">

<head>

    <main>

                <option value="Luhansk">Луганск</option>

                <option value="Lviv">Львов</option>
                <option value="Mykolaiv">Николаев</option>
                <option value="Odesa">Одесса</option>

                <option value="Chernihiv">Чернигов</option>
                <option value="Krivoy-Rog">Кривой Рог</option>
            </select>
            <select name="ptype" id="ptype">
                <option>Квартиры</option>
                <option>Дома</option>
                <option>Коммерческая недвижимость</option>
                <option>Офисы</option>
                <option>Земельные участки</option>
                <option>Гаражи</option>
            </select>
            <select name="ctype" id="ctype">

            </select>
            <div id='main'></div>
        </div>
      
    </main>
    <div class='error' style='display:none'></div>
    <footer></footer>



    <div id="cover">
            <div id="popupWindow" style="height:300px;">

      <div class="reder">    
      <ul class="tabs">
        <li id='tb1'><a  href="#tab1">Войти</a></li>
        <li id='tb'><a href="#tab2">Зарегистрироваться</a></li>
      </ul>
      <div class="clr"></div>
      <section class="block">
        <article id="tab1">
            <form action="">
            <input placeholder="Enter e-mail" type="email" name="email" id='email'>
            <br/>
            <input placeholder="Enter password" type="password" name="password" id='password'>
            <div class="btn" id="btnClose1" style='bottom:7%;'>Войти</div>
        </form>
        </article>
        <article id="tab2">
            <input placeholder="Enter surname" type="text" name="" id="surname">

            <input placeholder="Enter patronymic" type="text" name="" id="patronymic">
            <input placeholder="Enter phone" type="text" name="" id="phone">
            <input placeholder="Enter e-mail" type="email" name="" id="emailr">
            <input placeholder="Enter password" type="password" name="" id="passwordr">

            </div>
